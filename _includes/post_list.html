<div class="post-list">
    <ul>
        {% for post in site.posts %}
        <li>
            <a class="post-title" href="{{ post.url }}">{{ post.title }}</a> <br/>
            <div class="post-date">{{ post.date | date: "%m/%d/%Y" }}</div>
            <div class="post-blurb">{{ post.excerpt }}</div>
            <br/>
        </li>
        {% endfor %}
    </ul>
</div>
